<!DOCTYPE html>
<html>
<head>
    <title>For You Baby üåπ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        /* Background video */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* behind content */
        }

        .content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* Main image (flower first, then surprise) */
        #mainImg {
            width: 300px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
            transition: opacity 3s ease; /* slow fade */
            display: block;
        }

        /* Gift button */
        .gift-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: #ff4b6e;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bgVideo">
    <source src="background2.mp4" type="video/mp4">
</video>

<div class="content">
    <h1>For My Beautiful Baby Jezreel üåπ</h1>
    <p>You deserve all the flowers in the world üíê‚ù§Ô∏è</p>

    <!-- Image (starts with flower) -->
    <img id="mainImg" src="flower.webp" alt="Flower">

    <p>I love you always and forever üíçüíï</p>

    <!-- Gift button -->
    <button class="gift-btn" onclick="openGift()">Tap the gift baby üíñ</button>
</div>

<script>
    function openGift() {
        var img = document.getElementById("mainImg");

        // Fade out flower
        img.style.opacity = 0;

        // After fade out, swap the image and fade in
        setTimeout(function() {
            img.src = "surprise.jpeg";
            img.style.opacity = 1;
        }, 3000); // slow fade
    }
</script>

</body>
</html>
